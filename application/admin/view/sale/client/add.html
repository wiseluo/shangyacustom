<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sale_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sale_id" data-rule="required" data-source="sale/index" class="form-control selectpage" name="row[sale_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" class="form-control" name="row[phone]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gender')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-gender" class="form-control selectpicker" name="row[gender]">
                {foreach name="genderList" item="vo"}
                    <option value="{$key}" {in name="key" value="male"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Label')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-label" class="form-control" name="row[label]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" class="form-control" name="row[remark]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Images')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-images" class="form-control" size="50" name="row[images]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-images" class="btn btn-danger plupload" data-input-id="c-images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-images" class="btn btn-primary fachoose" data-input-id="c-images" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-images"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-images"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Intention_project')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-intention_project" class="form-control" name="row[intention_project]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Follow_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-follow_type" class="form-control selectpicker" name="row[follow_type]">
                {foreach name="followTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="incall"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Intention_level')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-intention_level" class="form-control selectpicker" name="row[intention_level]">
                {foreach name="intentionLevelList" item="vo"}
                    <option value="{$key}" {in name="key" value="A"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Register_instruction')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-register_instruction" class="form-control" name="row[register_instruction]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Next_follow_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-next_follow_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[next_follow_date]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Intention_product')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-intention_product" class="form-control selectpicker" name="row[intention_product]">
                {foreach name="intentionProductList" item="vo"}
                    <option value="{$key}" {in name="key" value="one-house"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Intention_room')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-intention_room" class="form-control selectpicker" name="row[intention_room]">
                {foreach name="intentionRoomList" item="vo"}
                    <option value="{$key}" {in name="key" value="one-room"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('House_purpose')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-house_purpose" class="form-control selectpicker" name="row[house_purpose]">
                {foreach name="housePurposeList" item="vo"}
                    <option value="{$key}" {in name="key" value="school"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Concern_factor')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-concern_factor" class="form-control" name="row[concern_factor]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Intention_house')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-intention_house" class="form-control selectpicker" name="row[intention_house]">
                {foreach name="intentionHouseList" item="vo"}
                    <option value="{$key}" {in name="key" value="multiple"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Intention_area')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-intention_area" class="form-control selectpicker" name="row[intention_area]">
                {foreach name="intentionAreaList" item="vo"}
                    <option value="{$key}" {in name="key" value="60mÂ²"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Intention_price_range')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-intention_price_range" class="form-control selectpicker" name="row[intention_price_range]">
                {foreach name="intentionPriceRangeList" item="vo"}
                    <option value="{$key}" {in name="key" value="1.5-1.7W"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cognitive_approach')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cognitive_approach" class="form-control" name="row[cognitive_approach]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Client_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-client_type" class="form-control selectpicker" name="row[client_type]">
                {foreach name="clientTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="personal"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
